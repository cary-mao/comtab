<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
  <link rel="stylesheet" href="./comtab.css">
</head>
<body>
  <button id="clearJSONConf">clear</button>
  <button id="saveJSONConf">save</button>
  <pre id="JSONConfContent"></pre>
</body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jqueryui/1.12.0/jquery-ui.js"></script>
<script src="./comtab.js"></script>
<script>
  $('#clearJSONConf').on('click', function () {
    localStorage.removeItem('JSONConf')
  })
  $('#saveJSONConf').on('click', saveJSONConf)

  var tab1 = comtab.createTab($('<a>tab1</a>'), $('<div>content1</div>'), {tag: 'tab1'})
  var tab2 = comtab.createTab($('<a>tab2</a>'), $('<div>content2</div>'), {tag: 'tab2'})
  var tab3 = comtab.createTab($('<a>tab3</a>'), $('<div>content3</div>'), {tag: 'tab3'})
  var tab4 = comtab.createTab($('<a>tab4</a>'), $('<div>content4</div>'), {tag: 'tab4'})

  var tabMap = {
    tab1: tab1,
    tab2: tab2,
    tab3: tab3,
    tab4: tab4
  }

  var jsonConfInLocalStorage = localStorage.getItem('JSONConf')

  if (jsonConfInLocalStorage) {
    var json = JSON.parse(jsonConfInLocalStorage)
    comtab.parseJSON(json, tabMap)
    $('#JSONConfContent').text(JSON.stringify(json, null, 2))
  } else {
    comtab.createPane([tab1, tab2, tab3]).mount()
    comtab.createPane([tab4]).setPosition({left: 200, top: 200}).mount()
  }

  function saveJSONConf () {
    var json = comtab.toJSON()
    localStorage.setItem('JSONConf', JSON.stringify(json))
    $('#JSONConfContent').text(JSON.stringify(json, null, 2))
  }
</script>
